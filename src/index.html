<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset = "UTF-8">
    <title>Four in a Row</title>
    <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
    <link rel = "stylesheet" type = "text/css" href = "css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  </head>
  <body>
    <div>
      <div class="player-names-input">
        <div>
          <label for="playerone">Player 1</label>
          <input type="text" id="playerone" value="Player 1"></input>
        </div>
        <div>
          <label for="playertwo">Player 2</label>
          <input type="text" id="playertwo" value="Player 2"></input>
        </div>
      </div>
      <button id="begin-game">Start</button>
      <p>Use the arrow keys to move the token and down-arrow to drop it.</p>
    </div>
    <div id="game-scene">
      <div id="play-area">

        <div class="stand-container left">
          <div class="stand-leg">
          </div>

          <div class="stand-foot">
          </div>

          <div class="stand-attachment left">
          </div>
        </div>

        <!-- eventually display a game over message -->
        <div id="game-over">
        </div>

        <!-- container for the HTML tokens -->
        <div id="game-board-underlay">
          <div id="token" data-column="0">
          </div>
        </div>

        <!-- SVGs used to create the board and the "holes" for the spaces -->
        <svg id="game-board">
          <defs>
            <mask id="mask" x="0" y="0" width="548" height="472">
              <rect x="0" y="0" height="472" width="548" fill="white">
            </mask>
          </defs>
          <rect id="board-back" x="0" y="0" width="548" height="472" mask="url(#mask)" fill-opacity="1" fill="#4aa553"/>
        </svg>

        <!-- stand-container: the boards vertical support stands -->
        <div class="stand-container right">
          <div class="stand-leg">
          </div>

          <div class="stand-foot">
          </div>

          <div class="stand-attachment right">
          </div>
        </div>

        <div style="clear:both"></div>
      </div>
    </div>


    <script src = "js/Game.js"></script>
    <script src = "js/Board.js"></script>
    <script src = "js/Space.js"></script>
    <script src = "js/Player.js"></script>
    <script src = "js/Token.js"></script>
    <script src = "js/app.js"></script>
  </body>
</html>
